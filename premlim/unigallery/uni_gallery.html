<style>
	
#gallery {

#myImg {

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (Image) */
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

/* Caption of Modal Image (Image Text) - Same Width as the Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
    font-size: 30px;
}

/* Add Animation - Zoom in the Modal */
.modal-content, #caption { 
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)} 
    to {-webkit-transform:scale(1)}
}

@keyframes zoom {
    from {transform:scale(0)} 
    to {transform:scale(1)}
}

/* The Close Button */
.closeModal {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.closeModal:hover,
.closeModal:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}

	<script>
		var lastImage;
		// Get images in reverse chronological order
		function getImages(x) {
			var database = firebase.database();
			var imagesRef = firebase.database().ref('Images').orderByChild("ReversedTimestamp");
			var i = 0;
			if(x == 0) {
				imagesRef.limitToFirst(13).once("value").then(function(snapshot) {
					snapshot.forEach(function(childSnapshot) {
						i++;
						if(i != 13) {
							var key = childSnapshot.key;
							var childData = childSnapshot.child('ImageURL').val();
							var alt = childSnapshot.child('Description').val();

							var img = document.createElement("img");
							document.getElementById('gallery').appendChild(img);

							var span = document.createElement('span');
          						span.innerHTML = ['<img id="myImg" class="img" src=', childData,' onclick="showImg(this);" alt="', alt,'" />'].join('');
          						gallery = document.getElementById('gallery');
							gallery.insertBefore(span, null);
						}
						else {
							lastImage = childSnapshot.child('ReversedTimestamp').val();
						}
					});
					if(i != 13) {
						document.getElementById("loadMore").style.display = "none";
					}
